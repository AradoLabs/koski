<!DOCTYPE html>
<html>
<head lang="en">

</head>
<body>
<div id="mocha"></div>
<script src="lib/mocha.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/chai/2.2.0/chai.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.js"></script>

<script>
    var testTimeoutPageLoad = 1000
    var testTimeoutDefault = 500
    mocha.ui('bdd')
    mocha.reporter('html')
    mocha.timeout(testTimeoutPageLoad)
</script>
<script src="util/testHelpers.js"></script>
<script src="page/pageApi.js"></script>
<script src="page/loginPage.js"></script>
<script src="page/torPage.js"></script>
<script src="spec/torSpec.js"></script>
<script>
    if (window.mochaPhantomJS) {
        var runner = mochaPhantomJS.run()
        runner.on("fail", function() {
          takeScreenshot()
        })
    } else {
        var runner = mocha.run()
        $(document).keyup(function(e) { 
          if(e.keyCode==27) {
              runner._abort = true
          }
        })
    }
</script>
<iframe id="testframe"></iframe>
</body>
</html>
